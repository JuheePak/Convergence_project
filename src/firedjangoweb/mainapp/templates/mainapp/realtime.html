    <script type="text/javascript">
   window.onload = function () {
         var dps = [];   //dataPoints.
         var chart;
         var xVal;
<!--         2초간격으로 데이터 업데이트-->
         var updateInterval = 2000;
        $.getJSON("http://localhost:8000/sensor/?type=initial", function(data) {
            $.each(data, function(key, value){
                dps.push({ x : new Date(value.x) , y: value.y});
            });
            chart = new CanvasJS.Chart("chartContainer",{
                 title :{
                     fontFamily: "THE개이득",
                     fontColor: "black",
                     fontSize: 30,
                    text: "Gas-smoke-sensor data"
                 },
                 axisX: {
                    title: "시간"
                 },
                 axisY: {
                    title: "센서값"
                 },
                 data: [{
                    type: "spline",
                    color: "red",
                    dataPoints : dps
                 }]
            });
            chart.render();
<!--            # initial값 render한 이 후 setinterval 실행-->
            setInterval(updateChart, updateInterval);
         });
         var updateChart = function () {
               $.getJSON("http://localhost:8000/sensor/?type=one", function(data) {
                    $.each(data, function(key, value){
<!--                        # 새롭게 들어온 데이터-->
                        dps.push({ x: new Date(value.x), y: value.y });
                    });
                });
<!--                   # 찍힌 데이터 한칸씩 이동-->
                  if (dps.length >  10 )  {
                     dps.shift();
                  }
                 chart.render();
         };
    }
</script>
